<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clone Angry Birds - Engine Física</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: linear-gradient(to bottom, #87CEEB, #E0F7FA); /* Céu */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            user-select: none;
        }

        #gameCanvas {
            display: block;
        }

        #ui-layer {
            position: absolute;
            top: 20px;
            left: 20px;
            pointer-events: none;
        }

        .score {
            font-size: 24px;
            font-weight: bold;
            color: #333;
            text-shadow: 2px 2px 0px white;
        }

        #controls {
            position: absolute;
            top: 20px;
            right: 20px;
        }

        button {
            background-color: #ff4757;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            box-shadow: 0 4px #c0392b;
            font-weight: bold;
        }

        button:active {
            transform: translateY(4px);
            box-shadow: 0 0 #c0392b;
        }
    </style>
</head>
<body>

    <div id="ui-layer">
        <div class="score">Placar: <span id="scoreVal">0</span> | Inimigos: <span id="pigsVal">3</span></div>
    </div>

    <div id="controls">
        <button onclick="resetLevel()">Reiniciar Nível (R)</button>
    </div>

    <canvas id="gameCanvas"></canvas>

<script>
    // --- CONFIGURAÇÃO INICIAL ---
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    
    let width, height;
    
    function resize() {
        width = window.innerWidth;
        height = window.innerHeight;
        canvas.width = width;
        canvas.height = height;
    }
    window.addEventListener('resize', resize);
    resize();

    // --- VARIÁVEIS DE JOGO ---
    let score = 0;
    const GROUND_HEIGHT = 100;
    const GRAVITY = 0.5;
    const FRICTION = 0.98; // Atrito no ar/chão
    const BOUNCE = 0.6; // O quanto ele quica
    
    // Posição do Estilingue
    let slingX = 200;
    let slingY = 0; // Será definido no reset

    // --- CLASSES ---

    class Entity {
        constructor(x, y, color) {
            this.x = x;
            this.y = y;
            this.color = color;
            this.vx = 0;
            this.vy = 0;
            this.alive = true;
        }
    }

    class Bird extends Entity {
        constructor(x, y) {
            super(x, y, '#ff4757'); // Vermelho
            this.radius = 15;
            this.isDragging = false;
            this.isFlying = false;
        }

        draw() {
            if (!this.alive) return;
            ctx.beginPath();
            ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
            ctx.fillStyle = this.color;
            ctx.fill();
            ctx.strokeStyle = '#333';
            ctx.lineWidth = 2;
            ctx.stroke();
            
            // Olho
            ctx.beginPath();
            ctx.arc(this.x + 5, this.y - 5, 4, 0, Math.PI * 2);
            ctx.fillStyle = 'white';
            ctx.fill();
            ctx.beginPath();
            ctx.arc(this.x + 7, this.y - 5, 1.5, 0, Math.PI * 2);
            ctx.fillStyle = 'black';
            ctx.fill();
            
            // Bico
            ctx.beginPath();
            ctx.moveTo(this.x + 5, this.y + 2);
            ctx.lineTo(this.x + 18, this.y + 5);
            ctx.lineTo(this.x + 5, this.y + 8);
            ctx.fillStyle = '#ffa502';
            ctx.fill();
        }

        update() {
            if (this.isFlying) {
                this.vy += GRAVITY;
                this.vx *= 0.995; // Resistência do ar
                this.x += this.vx;
                this.y += this.vy;

                // Colisão com chão
                if (this.y + this.radius > height - GROUND_HEIGHT) {
                    this.y = height - GROUND_HEIGHT - this.radius;
                    this.vy *= -BOUNCE;
                    this.vx *= FRICTION; // Atrito com chão
                    
                    // Parar se estiver muito lento
                    if (Math.abs(this.vx) < 0.1) this.vx = 0;
                    if (Math.abs(this.vy) < 0.5) this.vy = 0;
                }
                
                // Colisão com paredes
                if (this.x + this.radius > width || this.x - this.radius < 0) {
                    this.vx *= -BOUNCE;
                    this.x = this.x > width ? width - this.radius : this.radius;
                }
            }
        }
    }

    class Pig extends Entity {
        constructor(x, y) {
            super(x, y, '#2ed573'); // Verde
            this.radius = 15;
        }

        draw() {
            if (!this.alive) return;
            ctx.beginPath();
            ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
            ctx.fillStyle = this.color;
            ctx.fill();
            ctx.strokeStyle = '#2f3542';
            ctx.lineWidth = 1;
            ctx.stroke();

            // Focinho
            ctx.beginPath();
            ctx.ellipse(this.x, this.y + 2, 6, 4, 0, 0, Math.PI * 2);
            ctx.fillStyle = '#7bed9f';
            ctx.fill();
        }
    }

    class Block extends Entity {
        constructor(x, y, w, h) {
            super(x, y, '#e1b12c'); // Madeira
            this.w = w;
            this.h = h;
            this.maxHp = 20;
            this.hp = 20;
        }

        draw() {
            if (!this.alive) return;
            ctx.fillStyle = this.hp < 10 ? '#cd6133' : this.color; // Fica mais escuro se danificado
            ctx.fillRect(this.x, this.y, this.w, this.h);
            ctx.strokeStyle = '#5d4037';
            ctx.strokeRect(this.x, this.y, this.w, this.h);
            
            // Efeito de madeira (linhas simples)
            ctx.beginPath();
            ctx.moveTo(this.x, this.y);
            ctx.lineTo(this.x + this.w, this.y + this.h);
            ctx.strokeStyle = 'rgba(0,0,0,0.1)';
            ctx.stroke();
        }
    }

    // --- INSTÂNCIAS ---
    let bird;
    let pigs = [];
    let blocks = [];
    let particles = []; // Efeitos de explosão

    function resetLevel() {
        score = 0;
        slingY = height - GROUND_HEIGHT - 100;
        
        // Criar Pássaro
        bird = new Bird(slingX, slingY);
        
        // Limpar arrays
        pigs = [];
        blocks = [];
        particles = [];

        // Construir Estrutura (Castelo simples)
        let startX = width - 400;
        let groundY = height - GROUND_HEIGHT;

        // Base
        blocks.push(new Block(startX, groundY - 80, 20, 80)); // Pilar esq
        blocks.push(new Block(startX + 100, groundY - 80, 20, 80)); // Pilar dir
        blocks.push(new Block(startX - 10, groundY - 90, 140, 20)); // Teto 1

        // Segundo andar
        blocks.push(new Block(startX + 20, groundY - 150, 20, 60)); 
        blocks.push(new Block(startX + 80, groundY - 150, 20, 60));
        blocks.push(new Block(startX + 10, groundY - 160, 100, 10)); // Teto 2

        // Porcos
        pigs.push(new Pig(startX + 60, groundY - 40)); // Porco baixo
        pigs.push(new Pig(startX + 60, groundY - 120)); // Porco cima
        pigs.push(new Pig(startX + 60, groundY - 180)); // Porco topo

        updateUI();
    }

    // --- LÓGICA DE FÍSICA E COLISÃO ---
    
    function checkCollisions() {
        if (!bird.isFlying) return;

        // Colisão Pássaro vs Porcos (Círculo vs Círculo simplificado)
        pigs.forEach(pig => {
            if (!pig.alive) return;
            let dx = bird.x - pig.x;
            let dy = bird.y - pig.y;
            let distance = Math.sqrt(dx * dx + dy * dy);

            if (distance < bird.radius + pig.radius + 5) {
                // Se o pássaro estiver rápido o suficiente
                if (Math.abs(bird.vx) > 2 || Math.abs(bird.vy) > 2) {
                    pig.alive = false;
                    score += 500;
                    createParticles(pig.x, pig.y, pig.color);
                    // Leve rebote no pássaro
                    bird.vx *= 0.8; 
                }
            }
        });

        // Colisão Pássaro vs Blocos (Círculo vs Retângulo)
        blocks.forEach(block => {
            if (!block.alive) return;
            
            // Ponto mais próximo do círculo no retângulo
            let testX = bird.x;
            let testY = bird.y;

            if (bird.x < block.x) testX = block.x;
            else if (bird.x > block.x + block.w) testX = block.x + block.w;

            if (bird.y < block.y) testY = block.y;
            else if (bird.y > block.y + block.h) testY = block.y + block.h;

            let distX = bird.x - testX;
            let distY = bird.y - testY;
            let distance = Math.sqrt(distX*distX + distY*distY);

            if (distance <= bird.radius) {
                // Impacto
                let impact = Math.abs(bird.vx) + Math.abs(bird.vy);
                if (impact > 3) {
                    block.hp -= impact * 3;
                    if (block.hp <= 0) {
                        block.alive = false;
                        score += 100;
                        createParticles(block.x + block.w/2, block.y + block.h/2, '#deb887');
                    }
                    // Ricochete simples
                    bird.vx *= -0.5;
                    bird.vy *= -0.5;
                } else {
                    // Parar se bater devagar
                    bird.vx = 0; 
                }
            }
        });
    }

    function createParticles(x, y, color) {
        for(let i=0; i<10; i++) {
            particles.push({
                x: x,
                y: y,
                vx: (Math.random() - 0.5) * 10,
                vy: (Math.random() - 0.5) * 10,
                life: 1.0,
                color: color
            });
        }
    }

    function updateUI() {
        document.getElementById('scoreVal').innerText = score;
        const pigsAlive = pigs.filter(p => p.alive).length;
        document.getElementById('pigsVal').innerText = pigsAlive;
        
        if (pigsAlive === 0 && !bird.isFlying && !bird.isDragging) {
            // Vitória simples
            ctx.font = "50px Arial";
            ctx.fillStyle = "black";
            ctx.fillText("VITÓRIA!", width/2 - 100, height/2);
        }
    }

    // --- CONTROLE MOUSE/TOQUE ---
    let isMouseDown = false;

    canvas.addEventListener('mousedown', (e) => {
        let dx = e.clientX - bird.x;
        let dy = e.clientY - bird.y;
        let dist = Math.sqrt(dx*dx + dy*dy);
        
        if (dist < 50 && !bird.isFlying) { // Raio de "agarre"
            bird.isDragging = true;
            isMouseDown = true;
        }
    });

    canvas.addEventListener('mousemove', (e) => {
        if (bird.isDragging) {
            let mouseX = e.clientX;
            let mouseY = e.clientY;
            
            // Limitar o puxão
            let dx = mouseX - slingX;
            let dy = mouseY - slingY;
            let dist = Math.sqrt(dx*dx + dy*dy);
            const MAX_PULL = 100;
            
            if (dist > MAX_PULL) {
                let angle = Math.atan2(dy, dx);
                bird.x = slingX + Math.cos(angle) * MAX_PULL;
                bird.y = slingY + Math.sin(angle) * MAX_PULL;
            } else {
                bird.x = mouseX;
                bird.y = mouseY;
            }
        }
    });

    window.addEventListener('mouseup', () => {
        if (bird.isDragging) {
            bird.isDragging = false;
            bird.isFlying = true;
            
            // Calcular velocidade baseada no puxão (Inverso do vetor)
            let dx = slingX - bird.x;
            let dy = slingY - bird.y;
            
            bird.vx = dx * 0.15; // Força do lançamento
            bird.vy = dy * 0.15;
        }
        isMouseDown = false;
    });

    // Tecla R para reiniciar
    window.addEventListener('keydown', (e) => {
        if(e.key.toLowerCase() === 'r') resetLevel();
    });

    // --- LOOP PRINCIPAL ---
    function loop() {
        // Limpar tela
        ctx.clearRect(0, 0, width, height);

        // Desenhar Chão
        ctx.fillStyle = '#7cfc00'; // Grama
        ctx.fillRect(0, height - GROUND_HEIGHT, width, GROUND_HEIGHT);
        ctx.fillStyle = '#654321'; // Terra
        ctx.fillRect(0, height - GROUND_HEIGHT + 20, width, GROUND_HEIGHT);

        // Desenhar Estilingue (Parte de trás)
        ctx.beginPath();
        ctx.moveTo(slingX, slingY);
        ctx.lineTo(slingX - 10, height - GROUND_HEIGHT);
        ctx.lineTo(slingX + 10, height - GROUND_HEIGHT);
        ctx.fillStyle = '#8B4513';
        ctx.fill();

        // Linha elástica (Se arrastando)
        if (bird.isDragging) {
            ctx.beginPath();
            ctx.moveTo(slingX - 10, slingY);
            ctx.lineTo(bird.x, bird.y);
            ctx.moveTo(slingX + 10, slingY);
            ctx.lineTo(bird.x, bird.y);
            ctx.strokeStyle = '#301808';
            ctx.lineWidth = 5;
            ctx.stroke();
        }

        // Atualizar e Desenhar Entidades
        blocks.forEach(b => b.draw());
        pigs.forEach(p => p.draw());

        bird.update();
        bird.draw();
        
        checkCollisions();
        updateUI();

        // Partículas
        for (let i = particles.length - 1; i >= 0; i--) {
            let p = particles[i];
            p.x += p.vx;
            p.y += p.vy;
            p.vy += 0.2; // Gravidade partículas
            p.life -= 0.05;
            
            ctx.globalAlpha = p.life;
            ctx.fillStyle = p.color;
            ctx.beginPath();
            ctx.arc(p.x, p.y, 3, 0, Math.PI * 2);
            ctx.fill();
            ctx.globalAlpha = 1.0;

            if (p.life <= 0) particles.splice(i, 1);
        }

        requestAnimationFrame(loop);
    }

    // Iniciar
    resetLevel();
    loop();

</script>
</body>
</html>

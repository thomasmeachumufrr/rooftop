<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>OSINT Arsenal â€“ Tudo em 1 clique</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    :root{--bg:#111;--card:#1c1c1c;--text:#0f0;--accent:#0ff}
    body{margin:0;background:var(--bg);color:var(--text);font-family:Arial,Helvetica,sans-serif}
    h1{text-align:center;margin:20px 0;font-size:2em}
    .grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(140px,1fr));gap:15px;padding:20px}
    .card{background:var(--card);border-radius:8px;text-align:center;padding:15px;transition:.3s}
    .card:hover{transform:scale(1.05);box-shadow:0 0 10px var(--accent)}
    .card img{width:48px;height:48px;margin-bottom:8px}
    .card a{color:var(--text);text-decoration:none;font-size:.9em}
  </style>
</head>
<body>
  <h1>OSINT Arsenal</h1>
  <div class="grid">
    <!-- 1 -->
    <div class="card">
      <a href="https://www.maltego.com" target="_blank">

      </a>
    </div>
    <!-- 2 -->

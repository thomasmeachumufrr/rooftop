<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Rooftop Simulator V4.0 - Performance & Cars</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #000; font-family: 'Segoe UI', sans-serif; }
        
        #ui-layer { position: absolute; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; }
        
        #stats { 
            position: absolute; top: 20px; left: 20px; 
            background: rgba(0,0,0,0.85); 
            padding: 15px; border-radius: 8px; border-left: 5px solid #00ff00;
            color: white; font-weight: bold; font-size: 14px;
            pointer-events: auto; backdrop-filter: blur(5px);
        }

        #crosshair {
            position: absolute; top: 50%; left: 50%; width: 8px; height: 8px;
            background: white; border-radius: 50%;
            transform: translate(-50%, -50%); pointer-events: none;
            box-shadow: 0 0 4px black;
        }

        #interaction-menu {
            display: none; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            background: linear-gradient(to bottom, #1a1a1a, #000); 
            border: 2px solid #00ff00; padding: 40px; text-align: center;
            pointer-events: auto; z-index: 100; border-radius: 15px;
            box-shadow: 0 0 50px rgba(0, 255, 0, 0.2);
        }
        .btn {
            display: block; width: 260px; padding: 15px; margin: 15px auto; cursor: pointer;
            font-weight: bold; font-size: 16px; border: none; text-transform: uppercase; border-radius: 4px;
            transition: 0.2s;
        }
        .btn-pix { background: #00bfa5; color: #fff; }
        .btn-pix:hover { background: #00e676; transform: scale(1.05); }
        .btn-list { background: #ff4081; color: white; }
        .btn-list:hover { background: #ff80ab; transform: scale(1.05); }

        #instructions {
            position: absolute; bottom: 20px; width: 100%; text-align: center;
            color: rgba(255,255,255,0.7); font-size: 12px;
        }
        
        /* Mobile */
        #mobile-controls { display: none; pointer-events: auto; }
        .control-pad { position: absolute; bottom: 40px; width: 120px; height: 120px; background: rgba(255,255,255,0.1); border-radius: 50%; border: 2px solid rgba(255,255,255,0.2); }
        #stick-left { left: 30px; }
    </style>
</head>
<body>

    <div id="ui-layer">
        <div id="crosshair"></div>
        <div id="stats">
            <div>üç∏ DRINKS: <span id="drink-count">0</span></div>
            <div>üé´ CONVITES: <span id="invites-count">0</span></div>
            <div>üí≤ CAIXA: R$ <span id="money-count">0</span></div>
            <div style="font-size:10px; color:#aaa; margin-top:5px;">V4.0 OPTIMIZED</div>
        </div>
        
        <div id="interaction-menu">
            <h2 style="color:white; margin-top:0;">CLIENTE NA FILA</h2>
            <button class="btn btn-pix" onclick="processEntry('pix')">COBRAR PIX (R$ 50)</button>
            <button class="btn btn-list" onclick="processEntry('lista')">LISTA VIP (Gr√°tis)</button>
        </div>

        <div id="instructions">Clique na tela para entrar | WASD Andar | Espa√ßo Pular | Mouse Olhar</div>
    </div>

    <div id="mobile-controls">
        <div id="stick-left" class="control-pad"></div>
        <div style="position:absolute; bottom:50px; right:30px; width:80px; height:80px; background:rgba(0,255,0,0.2); border-radius:50%; display:flex; align-items:center; justify-content:center; color:white; font-weight:bold;" onclick="jump()">PULAR</div>
    </div>

    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { Octree } from 'three/addons/math/Octree.js';
        import { Capsule } from 'three/addons/math/Capsule.js';
        import { RectAreaLightUniformsLib } from 'three/addons/lights/RectAreaLightUniformsLib.js';

        // --- GERADOR DE TEXTURAS (Melhorado e Otimizado) ---
        function createTexture(type) {
            const canvas = document.createElement('canvas');
            canvas.width = 512; canvas.height = 512; // Reduzido para 512 para performance
            const ctx = canvas.getContext('2d');

            if (type === 'asphalt') {
                ctx.fillStyle = '#111'; ctx.fillRect(0,0,512,512);
                ctx.fillStyle = '#222'; 
                for(let i=0; i<10000; i++) ctx.fillRect(Math.random()*512, Math.random()*512, 2, 2);
            } 
            else if (type === 'sidewalk') {
                ctx.fillStyle = '#999'; ctx.fillRect(0,0,512,512);
                ctx.strokeStyle = '#777'; ctx.lineWidth = 2;
                for(let x=0; x<512; x+=64) {
                    ctx.beginPath(); ctx.moveTo(x,0); ctx.lineTo(x,512); ctx.stroke();
                    ctx.beginPath(); ctx.moveTo(0,x); ctx.lineTo(512,x); ctx.stroke();
                }
            }
            else if (type === 'brick') {
                ctx.fillStyle = '#202020'; ctx.fillRect(0,0,512,512);
                ctx.fillStyle = '#303030';
                for(let y=0; y<512; y+=32) {
                    let off = (y/32)%2===0 ? 0 : 32;
                    for(let x=-32; x<512; x+=64) ctx.fillRect(x+off, y+1, 60, 30);
                }
            }
            else if (type === 'wood') {
                ctx.fillStyle = '#3e2723'; ctx.fillRect(0,0,512,512);
                ctx.strokeStyle = '#2d1b18'; ctx.lineWidth=1;
                for(let i=0; i<512; i+=40) {
                    ctx.beginPath(); ctx.moveTo(0,i); ctx.lineTo(512,i); ctx.stroke();
                    ctx.fillStyle = (i%80===0)?'rgba(0,0,0,0.1)':'rgba(255,255,255,0.05)';
                    ctx.fillRect(0,i,512,40);
                }
            }

            const tex = new THREE.CanvasTexture(canvas);
            tex.wrapS = THREE.RepeatWrapping; tex.wrapT = THREE.RepeatWrapping;
            if(type === 'asphalt') tex.repeat.set(10,10);
            if(type === 'sidewalk') tex.repeat.set(2,10);
            if(type === 'brick') tex.repeat.set(4,2);
            return tex;
        }

        const textures = {
            asphalt: createTexture('asphalt'),
            sidewalk: createTexture('sidewalk'),
            brick: createTexture('brick'),
            wood: createTexture('wood')
        };

        // --- ENGINE ---
        let camera, scene, renderer;
        const clock = new THREE.Clock();
        const worldOctree = new Octree();
        const playerCollider = new Capsule( new THREE.Vector3( 0, 0.35, 0 ), new THREE.Vector3( 0, 1, 0 ), 0.35 );
        const playerVelocity = new THREE.Vector3();
        const playerDirection = new THREE.Vector3();
        let playerOnFloor = false;
        const GRAVITY = 30;
        const keyStates = {};
        const npcs = [];
        const waitingLine = [];
        
        const gameState = { drinks: 0, invites: 0, money: 0 };
        const uiDrinks = document.getElementById('drink-count');
        const uiInvites = document.getElementById('invites-count');
        const uiMoney = document.getElementById('money-count');
        
        let isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry/i.test(navigator.userAgent);

        init();
        animate();

        function init() {
            RectAreaLightUniformsLib.init();

            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x020205);
            scene.fog = new THREE.Fog(0x020205, 0, 50);

            camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.rotation.order = 'YXZ';

            renderer = new THREE.WebGLRenderer({ antialias: false }); // False para performance
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.shadowMap.enabled = true;
            renderer.shadowMap.type = THREE.BasicShadowMap; // Sombra leve
            document.body.appendChild(renderer.domElement);

            // --- ILUMINA√á√ÉO OTIMIZADA ---
            // Ambiente mais forte para evitar escurid√£o total
            const ambient = new THREE.HemisphereLight(0x8888aa, 0x111111, 0.5);
            scene.add(ambient);

            // Luz da Lua (Principal fonte de sombra externa)
            const moonLight = new THREE.DirectionalLight(0xaaccff, 0.8);
            moonLight.position.set(-20, 50, -20);
            moonLight.castShadow = true;
            moonLight.shadow.camera.top = 30;
            moonLight.shadow.camera.bottom = -30;
            moonLight.shadow.camera.left = -30;
            moonLight.shadow.camera.right = 30;
            scene.add(moonLight);

            // --- CONSTRU√á√ÉO DO N√çVEL (F√çSICO) ---
            const levelGroup = new THREE.Group();

            // 1. Rua (Y = 0)
            const street = new THREE.Mesh(new THREE.BoxGeometry(100, 1, 100), new THREE.MeshStandardMaterial({ map: textures.asphalt, roughness: 0.9 }));
            street.position.y = -0.5;
            street.receiveShadow = true;
            levelGroup.add(street);

            // 2. Cal√ßada (Y = 0.15 - Elevada para n√£o piscar)
            const sidewalk = new THREE.Mesh(new THREE.BoxGeometry(15, 0.3, 100), new THREE.MeshStandardMaterial({ map: textures.sidewalk }));
            sidewalk.position.set(10, -0.15 + 0.3, 0); // Topo no 0.15
            sidewalk.receiveShadow = true;
            levelGroup.add(sidewalk);

            // 3. Pr√©dio (Paredes)
            const wallMat = new THREE.MeshStandardMaterial({ map: textures.brick, roughness: 0.6 });
            
            // Estrutura
            const walls = [
                // Fundo
                { s: [1, 10, 30], p: [30, 5, 0] },
                // Laterais
                { s: [15, 10, 1], p: [22.5, 5, -15] },
                { s: [15, 10, 1], p: [22.5, 5, 15] },
                // Frente (com porta)
                { s: [1, 10, 12], p: [15, 5, -9] }, // Lado Esq
                { s: [1, 10, 12], p: [15, 5, 9] },  // Lado Dir
                { s: [1, 4, 6], p: [15, 8, 0] }     // Viga porta
            ];

            walls.forEach(w => {
                const mesh = new THREE.Mesh(new THREE.BoxGeometry(...w.s), wallMat);
                mesh.position.set(...w.p);
                mesh.castShadow = true;
                mesh.receiveShadow = true;
                levelGroup.add(mesh);
            });

            // 4. Pisos Internos
            const floorMat = new THREE.MeshStandardMaterial({ map: textures.wood, roughness: 0.2 });
            // T√©rreo (Y = 0.2 - Acima da cal√ßada para n√£o piscar)
            const floor1 = new THREE.Mesh(new THREE.BoxGeometry(14, 0.2, 29), floorMat);
            floor1.position.set(22.5, 0.2, 0);
            levelGroup.add(floor1);

            // Rooftop (Y = 5)
            const floor2 = new THREE.Mesh(new THREE.BoxGeometry(14, 0.2, 29), floorMat);
            floor2.position.set(22.5, 5, 0);
            levelGroup.add(floor2);

            // 5. Rampa (Redesenhada: Mais suave e mais larga)
            const rampLen = 14; 
            const rampHeight = 4.8; 
            // Geometria customizada para rampa suave
            const rampShape = new THREE.BoxGeometry(4, 0.2, rampLen);
            const ramp = new THREE.Mesh(rampShape, new THREE.MeshStandardMaterial({color: 0x333}));
            // Posicionada na lateral direita interna
            ramp.position.set(19, 2.6, 10);
            ramp.rotation.x = -Math.asin(rampHeight / rampLen); // Inclina√ß√£o correta
            levelGroup.add(ramp);

            // GERAR CARROS NA RUA (Colis√£o Inclusa)
            generateCars(levelGroup);

            // Finalizar Octree
            scene.add(levelGroup);
            worldOctree.fromGraphNode(levelGroup);

            // --- DETALHES VISUAIS (Sem colis√£o) ---
            
            // Ilumina√ß√£o Interna (PointLights sem sombra para performance)
            // T√©rreo
            const pLight1 = new THREE.PointLight(0xff0044, 1.5, 20);
            pLight1.position.set(22, 3, -5);
            scene.add(pLight1);
            
            // Rooftop
            const pLight2 = new THREE.PointLight(0x0044ff, 1.5, 20);
            pLight2.position.set(22, 8, -5);
            scene.add(pLight2);

            // Letreiro Neon
            createNeonSign("ROOFTOP", 0xff00ff, 14.4, 7, 0);
            
            // Fuma√ßa Estilizada (Sprites simples)
            createSmoke(22, 1, -10, 0xff0044);

            // Inputs
            setupInputs();

            // NPCs
            for(let i=0; i<20; i++) spawnNPC();

            window.addEventListener('resize', onWindowResize);
        }

        // --- SISTEMA DE CARROS ---
        function generateCars(group) {
            const colors = [0xff0000, 0x00ff00, 0x0000ff, 0xffff00, 0xffffff, 0x333333];
            
            for(let i=0; i<6; i++) {
                const zPos = -40 + (i * 15);
                const carColor = colors[i % colors.length];
                
                // Carroceria
                const chassis = new THREE.Mesh(new THREE.BoxGeometry(4.5, 1.2, 9), new THREE.MeshStandardMaterial({color: carColor}));
                chassis.position.set(0, 0.8, zPos);
                group.add(chassis);
                
                // Cabine
                const cabin = new THREE.Mesh(new THREE.BoxGeometry(4, 1, 5), new THREE.MeshStandardMaterial({color: 0x111111}));
                cabin.position.set(0, 1.8, zPos);
                group.add(cabin);

                // Rodas (4)
                const wheelGeo = new THREE.CylinderGeometry(0.6, 0.6, 0.4, 12);
                const wheelMat = new THREE.MeshStandardMaterial({color: 0x000000});
                
                const w1 = new THREE.Mesh(wheelGeo, wheelMat); w1.rotation.z = Math.PI/2; w1.position.set(-2.2, 0.6, zPos-2.5); group.add(w1);
                const w2 = new THREE.Mesh(wheelGeo, wheelMat); w2.rotation.z = Math.PI/2; w2.position.set(2.2, 0.6, zPos-2.5); group.add(w2);
                const w3 = new THREE.Mesh(wheelGeo, wheelMat); w3.rotation.z = Math.PI/2; w3.position.set(-2.2, 0.6, zPos+2.5); group.add(w3);
                const w4 = new THREE.Mesh(wheelGeo, wheelMat); w4.rotation.z = Math.PI/2; w4.position.set(2.2, 0.6, zPos+2.5); group.add(w4);
            }
        }

        function createNeonSign(text, color, x, y, z) {
            const canvas = document.createElement('canvas');
            canvas.width = 512; canvas.height = 128;
            const ctx = canvas.getContext('2d');
            ctx.fillStyle = '#000'; ctx.fillRect(0,0,512,128);
            ctx.font = 'bold 80px Arial';
            ctx.fillStyle = '#fff';
            ctx.shadowColor = '#' + color.toString(16);
            ctx.shadowBlur = 20;
            ctx.textAlign = 'center';
            ctx.fillText(text, 256, 90);
            
            const tex = new THREE.CanvasTexture(canvas);
            const mat = new THREE.MeshBasicMaterial({map: tex, transparent: true});
            const mesh = new THREE.Mesh(new THREE.PlaneGeometry(8, 2), mat);
            mesh.position.set(x, y, z);
            mesh.rotation.y = -Math.PI/2;
            scene.add(mesh);

            // Luz do letreiro
            const light = new THREE.PointLight(color, 2, 8);
            light.position.set(x-1, y, z);
            scene.add(light);
        }

        function createSmoke(x, y, z, color) {
            const pGeo = new THREE.BufferGeometry();
            const positions = [];
            for(let i=0; i<30; i++) positions.push((Math.random()-0.5)*10, Math.random()*5, (Math.random()-0.5)*10);
            pGeo.setAttribute('position', new THREE.Float32BufferAttribute(positions, 3));
            const pMat = new THREE.PointsMaterial({color: color, size: 0.5, transparent: true, opacity: 0.2, blending: THREE.AdditiveBlending, sizeAttenuation: true});
            const p = new THREE.Points(pGeo, pMat);
            p.position.set(x, y, z);
            scene.add(p);
        }

        // --- L√ìGICA DO JOGADOR ---
        function updatePlayer(dt) {
            if(playerOnFloor) {
                const speed = 15;
                if (keyStates['KeyW']) playerVelocity.add(getForwardVector().multiplyScalar(speed * dt));
                if (keyStates['KeyS']) playerVelocity.add(getForwardVector().multiplyScalar(-speed * dt));
                if (keyStates['KeyA']) playerVelocity.add(getSideVector().multiplyScalar(-speed * dt));
                if (keyStates['KeyD']) playerVelocity.add(getSideVector().multiplyScalar(speed * dt));
                
                // Mobile
                if (isMobile && mobileMove) playerVelocity.add(getForwardVector().multiplyScalar(speed * dt));
            } else {
                // Controle a√©reo reduzido
                const speed = 2;
                if (keyStates['KeyW']) playerVelocity.add(getForwardVector().multiplyScalar(speed * dt));
            }
            
            let damping = Math.exp(-4 * dt) - 1;
            if(!playerOnFloor) {
                playerVelocity.y -= GRAVITY * dt;
                damping *= 0.1;
            }
            playerVelocity.addScaledVector(playerVelocity, damping);
            
            const deltaPos = playerVelocity.clone().multiplyScalar(dt);
            playerCollider.translate(deltaPos);
            
            playerCollisions();
            camera.position.copy(playerCollider.end);

            // Reset se cair do mundo
            if (camera.position.y < -10) {
                playerCollider.start.set(0, 0.35, 0);
                playerCollider.end.set(0, 1, 0);
                playerCollider.radius = 0.35;
                playerVelocity.set(0, 0, 0);
            }
        }

        function playerCollisions() {
            const result = worldOctree.capsuleIntersect(playerCollider);
            playerOnFloor = false;
            if (result) {
                playerOnFloor = result.normal.y > 0;
                if (!playerOnFloor) {
                    playerVelocity.addScaledVector(result.normal, -result.normal.dot(playerVelocity));
                }
                playerCollider.translate(result.normal.multiplyScalar(result.depth));
            }
        }

        function getForwardVector() {
            camera.getWorldDirection(playerDirection);
            playerDirection.y = 0; playerDirection.normalize();
            return playerDirection;
        }
        function getSideVector() {
            camera.getWorldDirection(playerDirection);
            playerDirection.y = 0; playerDirection.normalize();
            playerDirection.cross(camera.up);
            return playerDirection;
        }

        window.jump = function() {
            if(playerOnFloor) playerVelocity.y = 12;
        }

        // --- NPCS ---
        function spawnNPC() {
            // Gerar textura de NPC simples
            const canvas = document.createElement('canvas');
            canvas.width = 64; canvas.height = 128;
            const ctx = canvas.getContext('2d');
            ctx.fillStyle = `hsl(${Math.random()*360}, 80%, 50%)`;
            ctx.fillRect(10, 30, 44, 90); // Roupa
            ctx.fillStyle = '#ffccaa';
            ctx.beginPath(); ctx.arc(32, 20, 15, 0, Math.PI*2); ctx.fill(); // Cabe√ßa
            
            const tex = new THREE.CanvasTexture(canvas);
            const sprite = new THREE.Sprite(new THREE.SpriteMaterial({map: tex}));
            sprite.scale.set(1, 1.8, 1);
            
            // Random na rua
            sprite.position.set(Math.random() * -15 - 5, 0.9, (Math.random()-0.5)*80);
            
            sprite.userData = { state: 'street', speed: Math.random()*0.02 + 0.01, id: Math.random() };
            scene.add(sprite);
            npcs.push(sprite);
        }

        function updateNPCs(dt, time) {
            npcs.forEach(npc => {
                if(npc.userData.state === 'street') {
                    npc.position.z += Math.sin(time + npc.userData.id) * 0.01;
                    // Intera√ß√£o
                    if(camera.position.distanceTo(npc.position) < 3) {
                        // Venda autom√°tica
                        gameState.invites++;
                        uiInvites.innerText = gameState.invites;
                        npc.userData.state = 'line';
                        waitingLine.push(npc);
                        // Reposicionar na fila
                        const idx = waitingLine.length - 1;
                        npc.position.set(12, 1.1, 8 - (idx * 1.0)); // Cal√ßada
                    }
                } else if (npc.userData.state === 'dancing') {
                    // Pulinho de dan√ßa
                    npc.position.y = npc.userData.baseY + Math.abs(Math.sin(time * 5 + npc.userData.id)) * 0.2;
                }
            });
        }

        function checkInteraction() {
            if(waitingLine.length > 0) {
                if(camera.position.distanceTo(waitingLine[0].position) < 4) {
                    document.exitPointerLock();
                    document.getElementById('interaction-menu').style.display = 'block';
                }
            }
        }

        window.processEntry = function(type) {
            if(waitingLine.length === 0) return;
            const npc = waitingLine.shift();
            
            if(type === 'pix') {
                gameState.money += 50;
                uiMoney.innerText = gameState.money;
            }
            
            // Mover para dentro (Festa)
            // 50% chance T√©rreo ou Rooftop
            if(Math.random() > 0.5) {
                npc.position.set(22 + (Math.random()-0.5)*6, 1.1, (Math.random()-0.5)*10); // T√©rreo
            } else {
                npc.position.set(22 + (Math.random()-0.5)*6, 6.0, (Math.random()-0.5)*10); // Rooftop
            }
            
            npc.userData.state = 'dancing';
            npc.userData.baseY = npc.position.y;
            
            // Reorganizar fila
            waitingLine.forEach((n, i) => n.position.z = 8 - (i * 1.0));
            
            document.getElementById('interaction-menu').style.display = 'none';
            document.body.requestPointerLock();
        }

        // --- INPUTS & EVENTS ---
        let mobileMove = false;
        function setupInputs() {
            document.addEventListener('keydown', (e) => {
                keyStates[e.code] = true;
                if(e.code === 'Space') jump();
                if(e.code === 'KeyE') checkInteraction();
            });
            document.addEventListener('keyup', (e) => keyStates[e.code] = false);
            
            document.addEventListener('mousedown', () => {
                if(document.getElementById('interaction-menu').style.display !== 'block') document.body.requestPointerLock();
            });
            
            document.body.addEventListener('mousemove', (e) => {
                if (document.pointerLockElement === document.body) {
                    camera.rotation.y -= e.movementX / 500;
                    camera.rotation.x -= e.movementY / 500;
                }
            });

            // Mobile
            const stick = document.getElementById('stick-left');
            stick.addEventListener('touchstart', (e)=>{e.preventDefault(); mobileMove=true;});
            stick.addEventListener('touchend', (e)=>{e.preventDefault(); mobileMove=false;});
            
            document.addEventListener('touchmove', (e)=>{
                if(e.touches[0].clientX > window.innerWidth/2) {
                     camera.rotation.y -= (e.touches[0].clientX - window.innerWidth*0.75) * 0.0001;
                }
            });
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function animate() {
            const dt = Math.min(0.05, clock.getDelta());
            const time = clock.getElapsedTime();
            
            updatePlayer(dt);
            updateNPCs(dt, time);
            
            renderer.render(scene, camera);
            requestAnimationFrame(animate);
        }
    </script>
</body>
</html>
